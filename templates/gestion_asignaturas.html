{% extends 'layout.html' %}
{% block title %}Gestión de Asignaturas{% endblock %}
{% block content %}
<div class="container">
    <h1>Gestión de Asignaturas</h1>
    <form action="{{ url_for('gestion_asignaturas') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre de la Asignatura:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Asignatura</button>
    </form>
    <ul class="list-group mt-4">
        {% for asignatura in asignaturas %}
            <li class="list-group-item">{{ asignatura.nombre }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
