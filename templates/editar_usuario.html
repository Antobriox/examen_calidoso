{% extends 'layout.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<div class="container">
    <h1>Editar Usuario</h1>
    <form action="{{ url_for('editar_usuario', id=usuario.id) }}" method="POST">
        <div class="form-group">
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" value="{{ usuario.nombre_usuario }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a (dejar en blanco para no cambiar):</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
</div>
{% endblock %}
