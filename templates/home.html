{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Califica Artículos</h1>
    <ul class="list-group">
        {% for tema in temas %}
        <li class="list-group-item">
            <a href="{{ url_for('ver_tema', id_tema=tema.id) }}">{{ tema.titulo }}</a>
            <br>
            <small>Calificación Promedio: {{ tema.promedio_calificaciones|round(2) }}</small>
        </li>
        {% endfor %}
    </ul>
    
    <!-- Botón para agregar nuevo tema -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('agregar_tema') }}" class="btn btn-primary">Agregar Nuevo Artículo</a>
    </div>
</div>
{% endblock %}
