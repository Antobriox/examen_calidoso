{% block content %}
<h1>Bienvenido al Dashboard</h1>
{% for tema in temas %}
    <div class="tema">
        <h2>{{ tema.titulo }}</h2>
        <p>{{ tema.descripcion }}</p>
        <small>Calificaci√≥n Promedio: {{ tema.promedio_calificaciones|round(2) }}</small>

{% endfor %}
{% endblock %}
